<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medalje-kontroll</title>
    <style>
        :root {
            --gold: #f1c40f;
            --silver: #bdc3c7;
            --bronze: #cd7f32;
            --success: #27ae60;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 { text-align: center; color: #333; margin-top: 0; }
        
        .input-group { margin-bottom: 20px; }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }

        /* Sm√• farge-indikatorer ved siden av teksten */
        label::before {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .lbl-gull::before { background: var(--gold); }
        .lbl-solv::before { background: var(--silver); }
        .lbl-bronse::before { background: var(--bronze); }

        input { 
            width: 100%; 
            padding: 15px; 
            font-size: 1.2em; /* St√∏rre tekst er lettere √• lese og endre p√• mobil */
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            -webkit-appearance: none; /* Fjerner default styling p√• iOS */
        }

        input:focus { border-color: #3498db; outline: none; }

        button { 
            width: 100%; 
            padding: 15px; 
            background: var(--success); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer; 
            transition: background 0.3s;
            touch-action: manipulation; /* Bedre respons p√• ber√∏ring */
        }

        button:active { background: #1e8449; transform: scale(0.98); }
        button:disabled { background: #ccc; }

        #status { 
            margin-top: 20px; 
            text-align: center;
            font-size: 0.95em; 
            color: #666;
            min-height: 1.2em;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Medaljeoversikt</h2>
        
        <div class="input-group">
            <label class="lbl-gull">Gull</label>
            <input type="number" id="gull" pattern="\d*">
        </div>
        <div class="input-group">
            <label class="lbl-solv">S√∏lv</label>
            <input type="number" id="solv" pattern="\d*">
        </div>
        <div class="input-group">
            <label class="lbl-bronse">Bronse</label>
            <input type="number" id="bronse" pattern="\d*">
        </div>

        <button id="saveBtn">Oppdater GitHub</button>
        <div id="status">Laster...</div>
    </div>

    <script>
        const GIST_ID = '94059e011ad70a4a95e0be96a8da1c7d';
        const GITHUB_TOKEN = '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'; 
        const FILNAVN = 'medaljer.json';

        const inputs = {
            gull: document.getElementById('gull'),
            solv: document.getElementById('solv'),
            bronse: document.getElementById('bronse')
        };
        const saveBtn = document.getElementById('saveBtn');
        const statusDiv = document.getElementById('status');

        async function fetchMedals() {
            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`);
                if (!response.ok) throw new Error("Kunne ikke kontakte GitHub");
                const data = await response.json();
                const content = JSON.parse(data.files[FILNAVN].content);
                
                inputs.gull.value = content.gull;
                inputs.solv.value = content.solv;
                inputs.bronse.value = content.bronse;
                statusDiv.innerText = "‚úÖ Tilkoblet";
            } catch (err) {
                statusDiv.innerText = "‚ùå Feil: " + err.message;
            }
        }

        saveBtn.onclick = async () => {
            saveBtn.disabled = true;
            statusDiv.innerText = "‚è≥ Lagrer endringer...";

            const nyttInnhold = {
                gull: parseInt(inputs.gull.value) || 0,
                solv: parseInt(inputs.solv.value) || 0,
                bronse: parseInt(inputs.bronse.value) || 0
            };

            try {
                const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: { [FILNAVN]: { content: JSON.stringify(nyttInnhold, null, 2) } }
                    })
                });

                if (response.ok) {
                    statusDiv.style.color = "green";
                    statusDiv.innerText = "üéâ Medaljer oppdatert!";
                    setTimeout(() => { statusDiv.innerText = "‚úÖ Tilkoblet"; statusDiv.style.color = "#666"; }, 3000);
                } else {
                    throw new Error("GitHub nektet oppdatering");
                }
            } catch (err) {
                statusDiv.innerText = "‚ùå Feil: " + err.message;
            } finally {
                saveBtn.disabled = false;
            }
        };

        fetchMedals();
    </script>
</body>
</html>
